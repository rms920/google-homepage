<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>

<body>
    <header class="header">
    <ul id="header-text">
        <li><a href="http://www.google.com">About</a></li>
        <li><a href="http://www.store.google.com">Store</a></li>
        <li><button id="sign-in" a href="http://www.accounts.google.com/" style="float:right" class="signin">Sign In</button></li>
        <li style="float:right"><a href="https://www.google.com"><img class="app-logo" src="./apps.png"></a></li>
        <li style="float:right"><a href="http://www.images.google.com">Images</a></li>
        <li style="float:right"><a href="http://www.gmail.com">Gmail</a></li>           
    </ul>
    </header>
<div id="main-body">
        <img id="logo" src="./logo.png" alt="google logo">
        <div>
        <form action="">
        <input type="text" name="text" class="search">
     </form>
        </div>
         <div id="button-bar">
         <button class="buttons" type="button"> Google Search</button>
         <button class="buttons" type="button"> I'm Feeling Lucky</button>
     </div>
     <footer class="footer">
       <div>
        <ul id="footer-text">
            <li><a href="http://www.google.com">Advertising</a></li>
            <li><a href="http://www.google.com">Business</a></li>
            <li><a href="http://www.google.com">How Search Works</a></li>
            <li style="float:right"><a href="http://www.google.com">Privacy</a></li>
            <li style="float:right"><a href="http://www.google.com">Terms</a></li>
            <li style="float:right"><a href="http://www.google.com">Settings</a></li>
        </ul>
       </div>  
    </div>     
     </footer>
</body>
</html>
